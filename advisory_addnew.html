            <div class="widget col-sm-6  to_animate animated fadeInLeftBig" data-animation="fadeInLeftBig" data-delay="250">
                <form class="advisory-add-form" enctype="multipart/form-data" method="post" >
				
                    <p class="advisory-add-form-advisory-header">
                        <label for="name">Advisory header <span class="required">*</span></label>
                  
						
						<select name="a_header" id="a-header"  >
							<option value="">Select Advisory header</option>
							
						</select>
                    </p>
					<p class="advisory-add-form-advisory-header-message">                        
                        <input type="hidden" >
                    </p>
									
					
										
					<p class="advisory-add-form-advisory-name">
                        <label for="name">Name <span class="required">*</span></label>
                        <input type="text" aria-required="true" size="30" value="" name="a_name" id="a-name" maxlength="30" class="form-control" placeholder="Enter Name">
                    </p>
					<p class="advisory-add-form-advisory-name-message">                        
                        <input type="hidden" >
                    </p>
					
					
					
					<tr><td>Upload Image: <td>
					<p class="advisory-add-form-advisory-message">                        
                        <input type="hidden" >
                    </p>
					
					<td><input class="input-group" type="file" name="user_image" id="a-image" accept="image/*" /></td>
					<p class="advisory-add-form-advisory-image-message">                        
                        <input type="hidden" >
                    </p>
					
					<p class="advisory-add-form-advisory-designation">
                        <label for="name">Designation <span class="required">*</span></label>
                        <input type="text" aria-required="true" size="4" value="" name="a_designation" id="a-designation" maxlength="30"  class="form-control" placeholder="Enter Designation">
                    </p>
					<p class="advisory-add-form-advisory-designation-message">                        
                        <input type="hidden" >
                    </p>
									
					
					<p class="advisory-add-form-advisory-description">
                        <label for="address">Description</label>
                        <textarea aria-required="true" rows="4" cols="45" name="a_description" id="a-description"  class="form-control" placeholder="Enter Description"></textarea>
                    </p>
					<p class="advisory-add-form-advisory-description-message">                        
                        <input type="hidden" >
                    </p>					
                    
					
                    <p class="contact-form-submit vertical-margin-40">
                        <!-- <input type="submit" value="Send" id="contact_form_submit" name="contact_submit" class="theme_button"> -->
                        <button type="submit" id="contact_form_submit" name="btnsave" class="theme_button" ><i class="rt-icon-sent"></i> Save</button>
                    </p>
